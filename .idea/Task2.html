<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    
    aqiData.sort(function (x,y) {
        return -x[1]+y[1];
    });

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var count = 1;
        var liStr = "";
        var arr=["零","一","二","三","四","五","六","七","八","九","十"];
        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 60) {
                liStr += "<li>第"+arr[count]+"名&nbsp"+aqiData[i][0]+","+aqiData[i][1]+"</li>";
                count++;
            }

        }

        document.getElementById("aqi-list").innerHTML = liStr;

    })();

</script>
</body>
</html>
